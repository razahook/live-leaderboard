<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Multi-Stream Viewer</title>
  <style>
    :root { color-scheme: dark; }
    body { margin: 0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji"; background: #0f172a; color: #e5e7eb; }
    .container { max-width: 1280px; margin: 0 auto; padding: 24px; }
    .header { background: rgba(30,41,59,.9); border: 1px solid rgba(148,163,184,.2); border-radius: 16px; padding: 16px; margin-bottom: 16px; }
    h1 { margin: 0 0 4px 0; font-size: 22px; }
    .controls { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; margin: 12px 0; }
    .controls input { width: 100%; padding: 10px 12px; border-radius: 10px; border: 1px solid #334155; background: #0b1220; color: #e5e7eb; }
    .btn { padding: 10px 14px; border-radius: 10px; border: 0; color: #fff; cursor: pointer; }
    .btn-primary { background: linear-gradient(135deg, #22c55e, #16a34a); }
    .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 16px; }
    .tile { background: rgba(17,24,39,.8); border: 1px solid rgba(148,163,184,.2); border-radius: 12px; overflow: hidden; position: relative; }
    .tile header { display: flex; justify-content: space-between; align-items: center; padding: 8px 12px; border-bottom: 1px solid rgba(148,163,184,.15); font-size: 13px; }
    .tile[data-selected="true"] { outline: 2px solid #8b5cf6; }
    iframe { width: 100%; aspect-ratio: 16 / 9; display: block; background: #000; }
    .multistream-clip-controls { margin-top: 10px; }
  </style>
</head>
<body class="stream-mode">
  <div class="container">
    <div class="header">
      <h1>üé¨ Clip Management</h1>
      <p style="margin:0;color:#94a3b8;font-size:13px">Create and manage clips for your selected streams</p>
      <div class="multistream-clip-controls" style="display:flex;gap:8px;margin-top:10px">
        <button class="btn btn-primary" onclick="createClipForCurrentStream()">üìπ Create Clip</button>
        <button class="btn" style="background:linear-gradient(135deg,#f59e0b,#d97706)" onclick="openMedalImport()">üèÖ Import Medal.tv</button>
        <button class="btn" style="background:linear-gradient(135deg,#8b5cf6,#7c3aed)" onclick="viewMyClips()">üìã My Clips</button>
      </div>
      <div class="controls">
        <input id="s1" placeholder="Streamer 1 (twitch login)">
        <input id="s2" placeholder="Streamer 2 (twitch login)">
        <input id="s3" placeholder="Streamer 3 (twitch login)">
      </div>
      <button class="btn btn-primary" onclick="loadStreams()">Load Streams</button>
    </div>

    <div id="multistream" class="grid">
      <div class="tile" id="tile-1" data-idx="1"><header><span>Empty</span><button class="btn" style="background:#334155" onclick="selectTile(1)">Select</button></header><div class="player"></div></div>
      <div class="tile" id="tile-2" data-idx="2"><header><span>Empty</span><button class="btn" style="background:#334155" onclick="selectTile(2)">Select</button></header><div class="player"></div></div>
      <div class="tile" id="tile-3" data-idx="3"><header><span>Empty</span><button class="btn" style="background:#334155" onclick="selectTile(3)">Select</button></header><div class="player"></div></div>
    </div>
  </div>

  <script>
    const tiles = [null, document.getElementById('tile-1'), document.getElementById('tile-2'), document.getElementById('tile-3')];
    function twitchIframe(channel) {
      const parent = location.hostname;
      return `<iframe allowfullscreen allow="autoplay; fullscreen" src="https://player.twitch.tv/?channel=${encodeURIComponent(channel)}&parent=${encodeURIComponent(parent)}&muted=true"></iframe>`;
    }
    function setTile(idx, channel) {
      const tile = tiles[idx];
      const header = tile.querySelector('header span');
      const player = tile.querySelector('.player');
      header.textContent = channel || 'Empty';
      player.innerHTML = channel ? twitchIframe(channel) : '';
      tile.dataset.username = channel || '';
    }
    function loadStreams() {
      setTile(1, document.getElementById('s1').value.trim());
      setTile(2, document.getElementById('s2').value.trim());
      setTile(3, document.getElementById('s3').value.trim());
      // auto select first non-empty
      const first = [1,2,3].find(i => tiles[i].dataset.username);
      if (first) selectTile(first);
    }
    function selectTile(idx) {
      tiles.forEach(t => t && t.removeAttribute('data-selected'));
      tiles[idx].setAttribute('data-selected', 'true');
    }
    // Helpers used by multistream-clips.js
    window.getCurrentStreamFocus = function () {
      const focused = document.querySelector('[data-selected="true"][data-idx]');
      return focused ? (focused.dataset.username || null) : null;
    }
  </script>

  <script src="/js/multistream-clips.js?v=stream-1"></script>
</body>
</html>
