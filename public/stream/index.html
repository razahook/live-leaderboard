<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Apex Legends Stream Viewer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg-primary: #0a0e1a;
      --bg-secondary: #141923;
      --bg-stream: #000000;
      --border-color: #2a3441;
      --border-active: #22c55e;
      --border-selected: #8b5cf6;
      --text-primary: #ffffff;
      --text-secondary: #94a3b8;
      --accent-green: #22c55e;
      --accent-purple: #8b5cf6;
      --accent-orange: #f59e0b;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      overflow-x: hidden;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Header Bar */
    .control-bar {
      background: var(--bg-secondary);
      border-bottom: 1px solid var(--border-color);
      padding: 1rem;
      display: flex;
      align-items: center;
      gap: 1rem;
      flex-shrink: 0;
      z-index: 100;
    }

    .control-bar h1 {
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--text-primary);
      margin-right: auto;
    }

    .stream-selectors {
      display: flex;
      gap: 0.75rem;
      align-items: center;
    }

    .stream-selector {
      background: var(--bg-primary);
      border: 1px solid var(--border-color);
      color: var(--text-primary);
      padding: 0.5rem 1rem;
      border-radius: 8px;
      font-size: 0.9rem;
      min-width: 180px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .stream-selector:hover {
      border-color: var(--accent-purple);
      background: rgba(139, 92, 246, 0.1);
    }

    .stream-selector:focus {
      outline: none;
      border-color: var(--accent-purple);
      box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.2);
    }

    .quick-actions {
      display: flex;
      gap: 0.75rem;
    }

    .action-btn {
      background: transparent;
      border: 1px solid var(--border-color);
      color: var(--text-secondary);
      padding: 0.5rem 1rem;
      border-radius: 8px;
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.2s;
      white-space: nowrap;
    }

    .action-btn:hover {
      border-color: var(--accent-green);
      color: var(--accent-green);
      background: rgba(34, 197, 94, 0.1);
    }

    .action-btn.primary {
      background: var(--accent-green);
      border-color: var(--accent-green);
      color: var(--bg-primary);
      font-weight: 500;
    }

    .action-btn.primary:hover {
      background: #16a34a;
      border-color: #16a34a;
    }

    /* Stream Container */
    .stream-container {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
      gap: 20px;
      background: var(--bg-primary);
      padding: 20px;
      overflow: auto;
    }

    /* Individual Stream Wrapper */
    .stream-wrapper {
      position: relative;
      background: var(--bg-stream);
      border: 2px solid var(--border-color);
      border-radius: 12px;
      transition: all 0.3s ease;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      min-height: 400px;
    }

    .stream-wrapper.active {
      border-color: var(--border-active);
      box-shadow: 0 0 20px rgba(34, 197, 94, 0.3);
    }

    .stream-wrapper.selected {
      border-color: var(--border-selected);
      box-shadow: 0 0 25px rgba(139, 92, 246, 0.4);
      transform: scale(1.02);
      z-index: 10;
    }

    .stream-wrapper.loading {
      background: linear-gradient(135deg, var(--bg-secondary) 0%, var(--bg-primary) 100%);
    }

    /* Stream Header */
    .stream-header {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      background: linear-gradient(to bottom, rgba(0,0,0,0.9) 0%, transparent 100%);
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 20;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .stream-wrapper:hover .stream-header {
      opacity: 1;
    }

    .stream-name {
      font-size: 1rem;
      font-weight: 600;
      color: var(--text-primary);
      text-shadow: 0 2px 4px rgba(0,0,0,0.8);
    }

    .stream-actions {
      display: flex;
      gap: 0.5rem;
    }

    .stream-btn {
      background: rgba(0,0,0,0.7);
      border: 1px solid rgba(255,255,255,0.3);
      color: var(--text-primary);
      padding: 0.4rem 0.8rem;
      border-radius: 6px;
      font-size: 0.8rem;
      cursor: pointer;
      transition: all 0.2s;
      font-weight: 500;
    }

    .stream-btn:hover {
      background: rgba(139, 92, 246, 0.9);
      border-color: var(--accent-purple);
      transform: translateY(-1px);
    }

    /* Stream Player Area */
    .stream-player {
      flex: 1;
      position: relative;
      min-height: 400px;
      background: var(--bg-stream);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* Twitch iframe styling */
    .twitch-iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 8px;
    }

    /* Loading State */
    .loading-indicator {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
      padding: 2rem;
    }

    .spinner {
      width: 60px;
      height: 60px;
      border: 4px solid var(--border-color);
      border-top-color: var(--accent-purple);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .loading-text {
      color: var(--text-secondary);
      font-size: 1rem;
      font-weight: 500;
    }

    /* Error State */
    .error-state {
      text-align: center;
      padding: 3rem 2rem;
    }

    .error-icon {
      font-size: 3rem;
      margin-bottom: 1.5rem;
      opacity: 0.7;
    }

    .error-message {
      color: var(--text-secondary);
      margin-bottom: 1.5rem;
      font-size: 1.1rem;
    }

    .retry-btn {
      background: var(--accent-green);
      border: none;
      color: var(--bg-primary);
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      font-size: 1rem;
      transition: all 0.2s;
    }

    .retry-btn:hover {
      background: #16a34a;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(34, 197, 94, 0.3);
    }

    /* Empty State */
    .empty-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      padding: 2rem;
      text-align: center;
    }

    .empty-icon {
      font-size: 3rem;
      margin-bottom: 1rem;
      opacity: 0.5;
    }

    .empty-text {
      color: var(--text-secondary);
      font-size: 1.1rem;
      margin-bottom: 1rem;
    }

    .empty-hint {
      color: var(--text-secondary);
      font-size: 0.9rem;
      opacity: 0.7;
    }

    /* Floating Clip Panel */
    .clip-panel {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      box-shadow: 0 8px 32px rgba(0,0,0,0.6);
      z-index: 200;
      opacity: 0.95;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    .clip-panel:hover {
      opacity: 1;
      transform: translateY(-2px);
      box-shadow: 0 12px 40px rgba(0,0,0,0.7);
    }

    .clip-panel-title {
      font-size: 0.9rem;
      color: var(--text-secondary);
      margin-bottom: 0.5rem;
      font-weight: 600;
      text-align: center;
    }

    .clip-btn {
      background: var(--bg-primary);
      border: 1px solid var(--border-color);
      color: var(--text-primary);
      padding: 0.75rem 1rem;
      border-radius: 8px;
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      font-weight: 500;
    }

    .clip-btn:hover {
      background: var(--accent-purple);
      border-color: var(--accent-purple);
      transform: translateY(-1px);
    }

    .clip-btn.create {
      background: var(--accent-green);
      border-color: var(--accent-green);
      color: var(--bg-primary);
      font-weight: 600;
    }

    .clip-btn.create:hover {
      background: #16a34a;
      border-color: #16a34a;
    }

    /* Toast Notifications */
    .toast {
      position: fixed;
      top: 5rem;
      right: 2rem;
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-left: 4px solid var(--accent-green);
      padding: 1rem 1.5rem;
      border-radius: 8px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.4);
      z-index: 1000;
      animation: slideIn 0.4s ease;
      max-width: 400px;
      backdrop-filter: blur(10px);
    }

    @keyframes slideIn {
      from {
        transform: translateX(100%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    .toast.error {
      border-left-color: #dc2626;
    }

    .toast.success {
      border-left-color: var(--accent-green);
    }

    .toast.info {
      border-left-color: var(--accent-purple);
    }

    /* Responsive Design */
    @media (max-width: 1400px) {
      .stream-container {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 1000px) {
      .stream-container {
        grid-template-columns: 1fr;
        gap: 16px;
        padding: 16px;
      }
      
      .stream-wrapper {
        min-height: 350px;
      }
      
      .stream-player {
        min-height: 350px;
      }
    }

    @media (max-width: 768px) {
      .control-bar {
        flex-wrap: wrap;
        padding: 0.75rem;
        gap: 0.75rem;
      }

      .control-bar h1 {
        width: 100%;
        margin-bottom: 0.5rem;
        text-align: center;
      }

      .stream-selectors {
        flex-wrap: wrap;
        width: 100%;
        justify-content: center;
      }

      .stream-selector {
        flex: 1;
        min-width: 140px;
      }

      .quick-actions {
        width: 100%;
        justify-content: center;
      }

      .action-btn {
        flex: 1;
        max-width: 120px;
      }

      .clip-panel {
        bottom: 1rem;
        right: 1rem;
        left: 1rem;
        padding: 0.75rem;
      }

      .stream-wrapper {
        min-height: 300px;
      }
      
      .stream-player {
        min-height: 300px;
      }
    }

    /* Scrollbar Styling */
    .stream-container::-webkit-scrollbar {
      width: 8px;
    }

    .stream-container::-webkit-scrollbar-track {
      background: var(--bg-secondary);
    }

    .stream-container::-webkit-scrollbar-thumb {
      background: var(--border-color);
      border-radius: 4px;
    }

    .stream-container::-webkit-scrollbar-thumb:hover {
      background: var(--accent-purple);
    }
  </style>
</head>
<body>
  <!-- Control Bar -->
  <div class="control-bar">
    <h1>üéÆ Apex Legends Stream Viewer</h1>
    
    <div class="stream-selectors">
      <select id="stream1" class="stream-selector">
        <option value="">Select Streamer 1</option>
      </select>
      <select id="stream2" class="stream-selector">
        <option value="">Select Streamer 2</option>
      </select>
      <select id="stream3" class="stream-selector">
        <option value="">Select Streamer 3</option>
      </select>
    </div>

    <div class="quick-actions">
      <button class="action-btn" onclick="refreshStreamers()">üîÑ Refresh</button>
      <button class="action-btn" onclick="loadSampleStreams()">üì∫ Sample</button>
      <button class="action-btn primary" onclick="loadSelectedStreams()">Load Streams</button>
    </div>
  </div>

  <!-- Main Stream Container -->
  <div class="stream-container" id="streamContainer">
    <!-- Stream 1 -->
    <div class="stream-wrapper" id="stream-tile-1" data-index="1">
      <div class="stream-header">
        <span class="stream-name">Empty</span>
        <div class="stream-actions">
          <button class="stream-btn" onclick="selectStream(1)">Select</button>
        </div>
      </div>
      <div class="stream-player" id="player-1">
        <div class="empty-state">
          <div class="empty-icon">üì∫</div>
          <div class="empty-text">No Stream Selected</div>
          <div class="empty-hint">Choose a streamer from the dropdown above</div>
        </div>
      </div>
    </div>

    <!-- Stream 2 -->
    <div class="stream-wrapper" id="stream-tile-2" data-index="2">
      <div class="stream-header">
        <span class="stream-name">Empty</span>
        <div class="stream-actions">
          <button class="stream-btn" onclick="selectStream(2)">Select</button>
        </div>
      </div>
      <div class="stream-player" id="player-2">
        <div class="empty-state">
          <div class="empty-icon">üì∫</div>
          <div class="empty-text">No Stream Selected</div>
          <div class="empty-hint">Choose a streamer from the dropdown above</div>
        </div>
      </div>
    </div>

    <!-- Stream 3 -->
    <div class="stream-wrapper" id="stream-tile-3" data-index="3">
      <div class="stream-header">
        <span class="stream-name">Empty</span>
        <div class="stream-actions">
          <button class="stream-btn" onclick="selectStream(3)">Select</button>
        </div>
      </div>
      <div class="stream-player" id="player-3">
        <div class="empty-state">
          <div class="empty-icon">üì∫</div>
          <div class="empty-text">No Stream Selected</div>
          <div class="empty-hint">Choose a streamer from the dropdown above</div>
        </div>
      </div>
    </div>
  </div>

  <!-- Floating Clip Panel -->
  <div class="clip-panel">
    <div class="clip-panel-title">Clip Tools</div>
    <button class="clip-btn create" onclick="createClipForSelected()">
      üìπ Create Clip
    </button>
    <button class="clip-btn" onclick="openMedalImport()">
      üèÖ Import Medal
    </button>
    <button class="clip-btn" onclick="viewMyClips()">
      üìã My Clips
    </button>
  </div>

  <script>
    class StreamViewerApp {
      constructor() {
        this.streams = new Map();
        this.selectedIndex = null;
        this.init();
      }

      async init() {
        console.log('üöÄ Initializing Stream Viewer App');
        this.setupEventListeners();
        await this.populateStreamers();
      }

      setupEventListeners() {
        // Auto-load on dropdown change
        ['stream1', 'stream2', 'stream3'].forEach((id, index) => {
          const dropdown = document.getElementById(id);
          dropdown.addEventListener('change', () => {
            if (dropdown.value) {
              this.loadStream(index + 1, dropdown.value);
            } else {
              this.clearStream(index + 1);
            }
          });
        });
      }

      async populateStreamers() {
        console.log('üìä Fetching live streamers...');
        
        try {
          // Check cache first
          let players = [];
          const cache = localStorage.getItem('leaderboard_cache');
          
          if (cache) {
            const parsed = JSON.parse(cache);
            players = parsed.data || [];
          }

          // Fetch fresh data if no cache
          if (players.length === 0) {
            const response = await fetch('/api/stats/PC');
            if (response.ok) {
              const data = await response.json();
              if (data.success && data.data) {
                players = data.data.players || data.data || [];
                localStorage.setItem('leaderboard_cache', JSON.stringify({
                  data: players,
                  timestamp: Date.now()
                }));
              }
            }
          }

          // Filter live streamers
          const liveStreamers = players.filter(p => 
            p.twitch_live?.is_live && 
            (p.stream?.twitchUser || p.canonical_twitch_username || p.twitch_link)
          );

          // Populate dropdowns
          ['stream1', 'stream2', 'stream3'].forEach(id => {
            const dropdown = document.getElementById(id);
            const current = dropdown.value;
            dropdown.innerHTML = '<option value="">Select Streamer</option>';
            
            liveStreamers.forEach(player => {
              const username = player.stream?.twitchUser || 
                              player.canonical_twitch_username || 
                              this.extractUsername(player.twitch_link);
              
              if (username) {
                const option = document.createElement('option');
                option.value = username;
                option.textContent = `${player.name || username} (${(player.stream?.viewers || 0).toLocaleString()} viewers)`;
                dropdown.appendChild(option);
              }
            });

            if (current) dropdown.value = current;
          });

          this.showToast(`Found ${liveStreamers.length} live streamers`, 'success');
        } catch (error) {
          console.error('Failed to populate streamers:', error);
          this.showToast('Failed to load streamers', 'error');
        }
      }

      extractUsername(link) {
        if (!link) return null;
        const match = link.match(/twitch\.tv\/([a-zA-Z0-9_]+)/);
        return match ? match[1].toLowerCase() : null;
      }

      async loadStream(index, channel) {
        console.log(`üì∫ Loading ${channel} to position ${index}`);
        
        const tile = document.getElementById(`stream-tile-${index}`);
        const player = document.getElementById(`player-${index}`);
        const header = tile.querySelector('.stream-name');

        // Show loading
        this.showLoading(index);
        tile.classList.add('loading');

        try {
          // Clear existing
          this.clearStream(index);

          // Create iframe using official Twitch embed
          const iframe = document.createElement('iframe');
          iframe.className = 'twitch-iframe';
          iframe.src = `https://player.twitch.tv/?channel=${encodeURIComponent(channel)}&parent=${encodeURIComponent(this.getParentDomain())}&muted=true&autoplay=false`;
          iframe.allowfullscreen = true;
          iframe.width = '100%';
          iframe.height = '100%';

          // Add load/error handlers
          iframe.onload = () => {
            console.log(`‚úÖ Stream loaded: ${channel}`);
            this.hideLoading(index);
            tile.classList.add('active');
            tile.classList.remove('loading');
            this.streams.set(index, channel);
            header.textContent = channel;
          };

          iframe.onerror = () => {
            console.error(`Failed to load stream: ${channel}`);
            this.showError(index, channel);
            tile.classList.remove('loading');
          };

          player.appendChild(iframe);

        } catch (error) {
          console.error(`Failed to load ${channel}:`, error);
          this.showError(index, channel);
          tile.classList.remove('loading');
        }
      }

      getParentDomain() {
        let host = location.hostname;
        
        // Handle Vercel preview deployments
        if (host.includes('vercel.app') && host.includes('git-')) {
          const match = host.match(/live-leaderboard-git-[^-]+-[^-]+-([^.]+)\.vercel\.app/);
          if (match) {
            return `live-leaderboard-${match[1]}.vercel.app`;
          } else {
            return 'live-leaderboard-razahooks-projects.vercel.app';
          }
        }
        
        return host;
      }

      showLoading(index) {
        const player = document.getElementById(`player-${index}`);
        player.innerHTML = `
          <div class="loading-indicator">
            <div class="spinner"></div>
            <div class="loading-text">Loading stream...</div>
          </div>
        `;
      }

      hideLoading(index) {
        const player = document.getElementById(`player-${index}`);
        const loading = player.querySelector('.loading-indicator');
        if (loading) {
          loading.style.display = 'none';
        }
      }

      clearStream(index) {
        // Clear player
        const player = document.getElementById(`player-${index}`);
        const iframes = player.querySelectorAll('iframe');
        iframes.forEach(iframe => iframe.remove());

        // Reset UI
        const tile = document.getElementById(`stream-tile-${index}`);
        const header = tile.querySelector('.stream-name');
        header.textContent = 'Empty';
        tile.classList.remove('active', 'selected', 'loading');
        
        // Show empty state
        player.innerHTML = `
          <div class="empty-state">
            <div class="empty-icon">üì∫</div>
            <div class="empty-text">No Stream Selected</div>
            <div class="empty-hint">Choose a streamer from the dropdown above</div>
          </div>
        `;
        
        this.streams.delete(index);
      }

      showError(index, channel) {
        const player = document.getElementById(`player-${index}`);
        player.innerHTML = `
          <div class="error-state">
            <div class="error-icon">‚ùå</div>
            <div class="error-message">Failed to load ${channel}</div>
            <button class="retry-btn" onclick="app.loadStream(${index}, '${channel}')">Retry</button>
          </div>
        `;
      }

      selectStream(index) {
        // Remove previous selection
        document.querySelectorAll('.stream-wrapper').forEach(w => {
          w.classList.remove('selected');
        });

        // Add selection
        const tile = document.getElementById(`stream-tile-${index}`);
        tile.classList.add('selected');
        this.selectedIndex = index;
        
        console.log(`üéØ Selected stream ${index}`);
      }

      showToast(message, type = 'info') {
        const existing = document.querySelector('.toast');
        if (existing) existing.remove();

        const toast = document.createElement('div');
        toast.className = `toast ${type}`;
        toast.textContent = message;
        document.body.appendChild(toast);

        setTimeout(() => toast.remove(), 4000);
      }
    }

    // Initialize app
    let app;
    document.addEventListener('DOMContentLoaded', () => {
      app = new StreamViewerApp();
      window.app = app; // Expose globally
    });

    // Global functions for buttons
    function refreshStreamers() {
      app.populateStreamers();
    }

    function loadSampleStreams() {
      const samples = ['aceu', 'shroud', 'iitztimmy'];
      samples.forEach((channel, i) => {
        const dropdown = document.getElementById(`stream${i + 1}`);
        dropdown.value = channel;
        app.loadStream(i + 1, channel);
      });
    }

    function loadSelectedStreams() {
      ['stream1', 'stream2', 'stream3'].forEach((id, index) => {
        const dropdown = document.getElementById(id);
        if (dropdown.value) {
          app.loadStream(index + 1, dropdown.value);
        }
      });
    }

    function selectStream(index) {
      app.selectStream(index);
    }

    // Clip functions
    function createClipForSelected() {
      const channel = app.streams.get(app.selectedIndex);
      if (channel) {
        console.log(`Creating clip for ${channel}`);
        app.showToast(`Clip creation for ${channel} - Feature coming soon!`, 'info');
      } else {
        app.showToast('Please select a stream first', 'error');
      }
